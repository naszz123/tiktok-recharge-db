<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - TikTok Coins Recharge</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to bottom right, #87CEEB, #ffffff); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); text-align: center; max-width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 12px; width: 100%; margin: 5px 0; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
    .login-btn { background: #ff2a5f; color: white; }
    .login-btn:hover { background: #e0245e; }
    .buy-btn { background: #28a745; color: white; }
    .buy-btn:hover { background: #218838; }
    .error { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login to TikTok Coins Recharge</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div id="errorMsg" class="error"></div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <button class="buy-btn" onclick="buyAccess()">Buy Access</button>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      // Call API to verify login
      const response = await fetch('/api/verify-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const result = await response.json();

      if (result.success) {
        localStorage.setItem('user', JSON.stringify({ username })); // Store session
        window.location.href = 'index.html';
      } else {
        errorMsg.textContent = 'Invalid username or password';
      }
    });

    function buyAccess() { 
  window.location.href = 'https://wa.me/6285797237843?text=Permisi%20min%20mau%20beli%20akun%20rechargenya%20,%20berapaan%20?'; 
}
  </script>
</body>
</html>
